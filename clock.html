<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div id="digitalClock">
        <div id="digitalHour"></div><!--removeWhitespace
     --><div id="colon">:</div><!--removeWhitespace
     --><div id="digitalMinutes"></div><!--removeWhitespace
     --><div id="amPm"></div>        
    </div>
    <div id="date">
        
    </div>
    <div id="analog">
        <div id="hour">
            <div class="arm"></div><!--removeWhitespace
     --><div class="space"></div>
        </div>
        <div id="minute">
            <div class="arm"></div><!--removeWhitespace
     --><div class="space"></div>
        </div>
        <div id="second">
            <div class="arm"></div><!--removeWhitespace
     --><div class="space"></div>
        </div>
    </div>
    <div id="quote">
        <div id='quoteTitle'>Quote of the day</div>
        <div id='quoteOfTheDay'></div>
    </div>
    
    <script src='clock.js'></script>
</body>

</html>
